@startuml
'https://plantuml.com/sequence-diagram

actor User
participant "Ambassador"
participant "Auth service"
participant "User service"

User -> "Ambassador" : Request

"Ambassador" -> "Auth service" : Authentication request
activate "Ambassador"

alt #LightBlue "User authenticated"

"Auth service" -> "Ambassador" : Authenticated - 200
"Ambassador" -> "Service" : Request with auth headers
"Service" -> "User" : Response

else #Pink "User not authenticated"

"Auth service" -> "Ambassador" : Not authenticated - 401
"Ambassador" -> User : Not authenticated - 401

end

deactivate "Ambassador"
@enduml

